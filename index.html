<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS2Course</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <!-- Template -->
    <div id="vue-app">
     <h3>Looping through Lists</h3>

    <ul>
        <li v-for="character in characters">{{ character }}</li>
    </ul>

    <ul>
        <li v-for="(ninja, index) in ninjas">{{ index + 1 }} . {{ ninja.name }} is {{ ninja.age }} years old.</li>
    </ul>

    <template v-for="(ninja, index) in ninjas">
        <h3>{{ index + 1 }} . {{ ninja.name }}</h3>
        <p>{{ ninja.age }} years of age</p>
    </template>

    <template v-for="ninja in ninjas">
        <div v-for="(val,key) in ninja">
            <p>{{ key }} - {{ val }}</p>
        </div>       
    </template>

    </div>

    <script src="app.js"></script>
</body>
</html>
