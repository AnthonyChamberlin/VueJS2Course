<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS2Course</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <!-- Template -->
    <div id="vue-app">
       <h3>Conditionals</h3>
       <button @click="error = !error">Toggle Error</button>
       <button @click="success = !success">Toggle Success</button>
       <!-- <p v-if="error">There is an error.</p>
       <p v-else-if="success">Success!</p> -->
       <!-- v-if take element out completely from the dom. v-show give display:none property -->
       <p v-show="error">There is an error.</p>
       <p v-show="success">Success!</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
