<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS2Course</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <!-- Template -->
    <div id="vue-app">
        <h3>Events</h3>
        <button @click="add(1)">Plus 1 Year</button>
        <button @click="subtract(1)">Subtract 1 Year</button>
        <button @dblclick="add(10)">Plus 10 Years</button>
        <button @dblclick="subtract(10)">Subtract 10 Years</button>
        <p>My age is {{ age }}</p>

        <div id="canvas" @mousemove="updateXY">{{ x }}, {{ y }}</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
